global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'kafka-jmx-exporter'
    static_configs:
      - targets: ['kafka-jmx-exporter:9404']
        labels:
          service: 'kafka'
          exporter: 'jmx'

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
          exporter: 'kafka-exporter'

